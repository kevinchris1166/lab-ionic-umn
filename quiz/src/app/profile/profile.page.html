<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div text-center padding>
    <ion-icon name="contact" size="large"></ion-icon><br>
    <ion-text>Livia Jessica</ion-text><br>
    <ion-text>00000013091</ion-text>
  </div>
  <div text-center>
    <ion-text>My UKMs</ion-text>
  </div>
      <ion-item-sliding *ngFor="let myU of myUkm">
        <ion-card>
          <ion-item>
            <ion-label>
              <h5>{{ myU.title }}</h5>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="danger" (click)="onRemoveMyUkm(myU.id)">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
       </ion-card>
      </ion-item-sliding>

</ion-content>
